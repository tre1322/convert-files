<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Convert Files</title>
</head>
<body class="p-4">
  <div class="container" style="max-width: 820px">
    <h1 class="mb-3">Convert Files</h1>
    <form id="convertForm" class="row g-2">
      <div class="col-md-4">
        <label class="form-label">From</label>
        <select name="from_type" id="from" class="form-select" required>
          <option>jpg</option><option>png</option><option>tiff</option><option>gif</option>
          <option>webp</option><option>heic</option><option>pdf</option><option>eps</option>
          <option>csv</option><option>word</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">To</label>
        <select name="to_type" id="to" class="form-select" required>
          <option>pdf</option><option>jpg</option><option>png</option><option>tiff</option>
          <option>text</option><option>excel</option><option>powerpoint</option><option>word</option>
        </select>
      </div>
      <div class="alert alert-warning mt-3" role="alert" style="font-size:0.95rem">
        <strong>Note:</strong> PDFâ†’Word/Excel/PowerPoint are <em>best effort</em> and may alter layout.
      </div>

      <div class="col-md-4">
        <label class="form-label">File</label>
        <input class="form-control" type="file" id="file" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" id="convertBtn" type="submit">Convert</button>
      </div>
    </form>

    <hr class="my-4">
    <div id="result" class="d-none">
      <a id="downloadLink" class="btn btn-success me-2" download>Download</a>
      <button id="copyBtn" class="btn btn-outline-secondary d-none">Copy image to clipboard</button>
      <div class="mt-3"><img id="preview" class="img-fluid d-none"></div>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
