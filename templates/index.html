<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convert Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width: 880px;">
    <header class="mb-4">
      <h1 class="h3 mb-1">Convert Files</h1>
      <p class="text-muted mb-0">Choose a source format, a target format, upload your file, and convert.</p>
    </header>

    <form id="convertForm" class="card shadow-sm">
      <div class="card-body">
        <div class="row g-3">
          <!-- FROM -->
          <div class="col-md-6">
            <label class="form-label">From</label>
            <select id="from" class="form-select" required>
              <optgroup label="Images">
                <option>png</option><option>jpg</option><option>jpeg</option>
                <option>tif</option><option>tiff</option><option>gif</option>
                <option>webp</option><option>heic</option><option>bmp</option>
                <option>avif</option><option>ico</option>
                <option>eps</option>
                <option>pdf</option> <!-- bridge: allows pdf->image -->
              </optgroup>
              <optgroup label="Documents">
                <option>pdf</option><option>word</option><option>excel</option>
                <option>csv</option><option>text</option>
              </optgroup>
            </select>
          </div>

          <!-- TO -->
          <div class="col-md-6">
            <label class="form-label">To</label>
            <select id="to" class="form-select" required>
              <optgroup label="Images">
                <option>png</option><option>jpg</option><option>jpeg</option>
                <option>tif</option><option>tiff</option><option>gif</option>
                <option>webp</option><option>bmp</option><option>ico</option>
                <option>pdf</option> <!-- image→PDF -->
              </optgroup>
              <optgroup label="Documents">
                <option>pdf</option><option>word</option><option>excel</option>
                <option>powerpoint</option><option>text</option>
              </optgroup>
            </select>
          </div>

          <!-- FILE -->
          <div class="col-12">
            <label for="file" class="form-label">File</label>
            <input id="file" class="form-control" type="file" required />
            <div class="form-text">Max size: 50 MB. Supported types depend on your selected From/To.</div>
          </div>
        </div>

        <!-- Progress bar -->
        <div id="progressWrap" class="d-none mt-3">
          <div class="progress" role="progressbar" aria-label="Conversion progress" aria-valuemin="0" aria-valuemax="100">
            <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
          </div>
          <div id="progressText" class="small text-muted mt-1"></div>
        </div>

        <!-- Disclaimer -->
        <div class="alert alert-warning mt-3 mb-0" role="alert" style="font-size:0.95rem">
          <strong>Note:</strong> PDF→Word/Excel/PowerPoint are <em>best effort</em> and may alter layout.
        </div>
      </div>

      <div class="card-footer d-flex justify-content-end">
        <button id="convertBtn" class="btn btn-primary" type="submit">Convert</button>
      </div>
    </form>

    <hr class="my-4" />

    <!-- Result -->
    <section id="result" class="d-none">
      <div class="d-flex flex-wrap align-items-center gap-2">
        <a id="downloadLink" class="btn btn-success" download>Download</a>
        <button id="copyBtn" class="btn btn-outline-secondary d-none">Copy image to clipboard</button>
      </div>
      <div class="mt-3">
        <img id="preview" class="img-fluid d-none" alt="Preview" />
      </div>
    </section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
